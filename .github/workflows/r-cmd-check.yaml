name: R-CMD-check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest, r: 'release'}
          - {os: macos-latest, r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libhdf5-dev libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install hdf5

      - name: Download test data
        run: |
          Rscript -e '
          dir.create("inst/testdata", recursive = TRUE, showWarnings = FALSE)

          # Download cellxgene heart datasets
          tryCatch({
            download.file(
              "https://datasets.cellxgene.cziscience.com/c5ac5c36-f60c-4680-8018-2d6cb65c0a37.h5ad",
              destfile = "inst/testdata/vis.heart.h5ad",
              mode = "wb",
              quiet = FALSE
            )
            cat("Downloaded vis.heart.h5ad\n")
          }, error = function(e) {
            cat("Failed to download vis.heart.h5ad:", conditionMessage(e), "\n")
          })

          tryCatch({
            download.file(
              "https://datasets.cellxgene.cziscience.com/8cc521c8-c4ff-4cba-a07b-cae67a9dcba9.h5ad",
              destfile = "inst/testdata/sn.heart.h5ad",
              mode = "wb",
              quiet = FALSE
            )
            cat("Downloaded sn.heart.h5ad\n")
          }, error = function(e) {
            cat("Failed to download sn.heart.h5ad:", conditionMessage(e), "\n")
          })

          tryCatch({
            download.file(
              "https://covid19.cog.sanger.ac.uk/baron16.processed.h5ad",
              destfile = "inst/testdata/ba16.h5ad",
              mode = "wb",
              quiet = FALSE
            )
            cat("Downloaded ba16.h5ad\n")
          }, error = function(e) {
            cat("Failed to download ba16.h5ad:", conditionMessage(e), "\n")
          })

          # List downloaded files
          files <- list.files("inst/testdata", full.names = TRUE)
          if (length(files) > 0) {
            cat("\nDownloaded test data files:\n")
            for (f in files) {
              cat(sprintf("  %s (%.2f MB)\n", basename(f), file.size(f) / 1024^2))
            }
          } else {
            cat("\nNo test data files were downloaded successfully\n")
          }
          '

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          error-on: '"warning"'
