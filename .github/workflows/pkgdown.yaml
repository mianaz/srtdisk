# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
#
# Note: Vignettes require Python with scanpy/squidpy and are pre-built locally.
# This workflow builds reference docs and deploys the full docs/ folder including pre-built articles.
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown

permissions: read-all

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website

      - name: Build site
        run: |
          # Build reference docs and home page
          # Articles/vignettes are pre-built locally (require Python with scanpy/squidpy)
          # and committed to docs/articles/
          pkgdown::build_home()
          pkgdown::build_reference()
          pkgdown::build_news()
          pkgdown::build_redirects()
          # Build article index without re-rendering the articles
          pkgdown:::build_articles_index(pkgdown::as_pkgdown("."))
        shell: Rscript {0}

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.6.8
        with:
          clean: false
          branch: gh-pages
          folder: docs
